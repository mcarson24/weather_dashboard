<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Weather Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body class="bg-red-200">
    <header class="flex flex-col h-64 py-4 justify-around items-center bg-purple-700">
      <h1 class="text-6xl text-white">JavaScript Weather Center</h1>
      <section class="search">
        <form>
          <input type="text" id="city" placeholder="Search for a city" class="py-2 px-1 rounded">
        </form>
      </section>
    </header>
    <main class="h-full xl:h-3/5 flex flex-col justify-around items-center">
      <h2 class="text-3xl">Philadelphia</h2>
      <section id="current-weather" class="flex">
        <article class="flex flex-col justify-center items-center w-60 p-4 rounded bg-gray-100 drop-shadow-lg">
          <h3 class="text-2xl">March 28th</h3>
          <img src="http://openweathermap.org/img/wn/02n@4x.png" alt="" width="100px" height="100px">
          <div class="flex w-full justify-around">
            <div class="flex flex-col items-center">
              <h3 class="text-3xl">26.6&deg;</h3>
              <span class="text-gray-500">Temperature</span>
            </div>
            <div class="flex flex-col items-center">
              <h3 class="text-3xl">15.75&deg;</h3>
              <span class="text-gray-500">Feels Like</span>
            </div>
          </div>
        </article>
      </section>
      <section id="five-day" class="flex flex-row flex-wrap">
        <article class="flex flex-col justify-center items-center w-60 p-4 mx-2 rounded bg-gray-100 drop-shadow-lg">
          <h2 class="text-4xl">Mar 29th</h2>
          <img src="http://openweathermap.org/img/wn/02n@4x.png" alt="" width="100px" height="100px">

            <div class="flex flex-col items-center">
              <h3 class="text-3xl">67.6&deg;</h3>
              <span class="text-gray-500">High</span>
            </div>
            <div class="flex flex-col items-center">
              <h3 class="text-3xl">43.32&deg;</h3>
              <span class="text-gray-500">Low</span>
            </div>

        </article>
